<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-tile">Digital signature standard</h1>
    <div class="container">
        <div class="create-keys-sec cell">
            <h2 class="sec-title">Tạo khóa</h2>
            <fieldset class="create-key-way">
                <legend class="fieldset-title">Tùy chọn tạo khóa</legend>
                <label class="radio-input"> <input name="create-ways" type="radio" checked> Nhập tùy chọn</label>
                <label class="radio-input"> <input name="create-ways" type="radio"> Tạo ngẫu nhiên</label>
            </fieldset>
            <div class="input-lists">
                <div class="input-sec">
                    <label for="prime-p">Nhập số nguyên tố p (2<sup>L-1</sup> ≤ p ≤ 2<sup>L</sup> và 512 ≤ L ≤ 1024):</label>
                    <input type="text" id="prime-p">
                    <span class="valid-message"></span>
                </div>
                <div class="input-sec">
                    <label for="q">Nhập số nguyên tố q sao cho q là là ước của p - 1 (2<sup>159</sup> ≤ q ≤ 2<sup>160</sup>): </label>
                    <input type="text" id="q">
                    <span class="valid-message"></span>
                </div>
                <div class="input-sec">
                    <label for="h">Nhập số nguyên h bất kì (1 ≤ h ≤ p - 1) thỏa mãn g = h<sup>(p-1)/q</sup> > 1: </label>
                    <input type="text" id = "h">
                    <span class="valid-message"></span>
                </div>
                <div class="input-sec">
                    <label for="x">Nhập số x bất kì (0 < x < q): </label>
                    <input type="text" name="" id="x">
                    <span class="valid-message"></span>
                </div>
            </div>
            <div class="btn-sec">
                <button class="btn key-componets">Tạo khóa</button>
                <button class="btn reset-btn">Reset</button>
            </div>
            <div class="result-sec">
                <div class="res-wrapper">
                    <div class="priv-res">Khóa công khai của bạn là: y = <input type="text" id="priv-res" readonly></div>
                    <div class="pub-res">Khóa bí mật của bạn là: x = <input type="text" id="pub-res" readonly></div>
                </div>
                <button class="send-res special-btn">chuyển khóa xuống</button>
            </div>
        </div>

        <div class="wrapper cell">
            <h2 class="sec-title">Tạo và kiểm tra chữ ký</h2>
            <div class="pub-key-input">
                <h3 class="sec-title">Nhập khóa công khai</h3>
                <fieldset>
                    <legend>Nhập bộ khóa công khai {p, q, g, y}:</legend>
                    <div class="input-lists">
                        <div class="input-sec">
                            <label for="p-pub">Nhập p:</label>
                            <input type="text" id="p-pub">
                            <span class="valid-message"></span>
                        </div>
                        <div class="input-sec">
                            <label for="q-pub">Nhập q: </label>
                            <input type="text" id="q-pub">
                            <span class="valid-message"></span>
                        </div>
                        <div class="input-sec">
                            <label for="g-pub">Nhập g: </label>
                            <input type="text" name="" id="g-pub">
                            <span class="valid-message"></span>
                        </div>
                        <div class="input-sec">
                            <label for="y-pub">Nhập y: </label>
                            <input type="text" name="" id="y-pub">
                            <span class="valid-message"></span>
                        </div>
                    </div>

                    <div class="hasmap-select">
                        <label for="hashmap">Chọn hàm băm</label>
                        <select name="" id="hashmap">
                            <option value="HSA-1">HSA-1</option>
                            <option value="HSA-256">HSA-256</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <div class="create-sig-sec text-process">
                <div class="request">
                    <h3 class="sec-title">Tạo chữ ký</h3>
                    <fieldset>
                        <legend class="fieldset-title">Nhập bản rõ</legend>
                        <textarea name="" id="sig-res"></textarea>
                        <input type="file" id="text-file">
                    </fieldset>

                    <div class="rand-sec">
                        <div class="input-sec">
                            <label for="rand-num">Nhập số K ngẫu nhiên: </label>
                            <input type="text" id="rand-num">
                            <div class="valid-message"></div>
                        </div>
                        <button class="rand-btn special-btn">random</button>
                    </div>
                    <button class="btn" id="making-sig">Tạo</button>
                </div>
                <fieldset class="respon">
                    <legend class="fieldset-title">kết quả</legend>
                    <textarea name="" id="text-typing"></textarea>
                    <button class="special-btn save-sig">lưu</button>
                </fieldset>
            </div>
            <div class="verify-sig-sec text-process">
                <div class="request">
                    <h3 class="sec-title">Kiểm tra chữ ký</h3>
                    <fieldset>
                        <legend class="fieldset-title">Nhập bản rõ</legend>
                        <textarea name="" id="sig-res"></textarea>
                        <input type="file" id="text-file">
                    </fieldset>
                    <fieldset>
                        <legend class="fieldset-title">Nhập chữ ký</legend>
                        <textarea name="" id="sig-res"></textarea>
                        <input type="file" id="text-file">
                    </fieldset>
                    <div class="input-sec">
                        <label for="private-key">Nhập khóa bí mật: x =  </label>
                        <input type="text" id="private-key">
                        <div class="valid-message"></div>
                    </div>
                    <button class="btn checking-btn">Kiểm tra</button>
                </div>
                <div class="respon">
                    <p class="">Kết quả: <input type="text" id="checking-res" readonly></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
